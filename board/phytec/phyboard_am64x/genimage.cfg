image boot.vfat {
	vfat {
		files = {
			"tiboot3.bin",
			"tispl.bin",
			"u-boot.img"
		}
		file uboot.env {
			image = "uboot-env.bin"
		}
	}

	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
